<!DOCTYPE html>
<html>
    <head>
        <title>Radio Soundboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Radio Soundboard</h1>
                <div class="sound-buttons">
                    <button class="sound-button" onclick="playSound('assets/sounds/animatronic_at_door.mp3')">Animatronic at Door</button>
                    <button class="sound-button" onclick="playSound('assets/sounds/balloon_boy.mp3')">Balloon Boy</button>
                    <button class="sound-button" onclick="playSound('assets/sounds/chime_6am.mp3')">Chime 6AM</button>
                    <button class="sound-button" onclick="playSound('assets/sounds/hallway_ambience.mp3')">Hallway Ambience</button>
                    <button class="sound-button" onclick="playSound('assets/sounds/main_menu.mp3')">Main Menu</button>
                    <button class="sound-button" onclick="playSound('assets/sounds/mascot_tune.mp3')">Mascot Tune</button>
                    <button class="sound-button" onclick="playSound('assets/sounds/music_box.mp3')">Music Box</button>
                    <button class="sound-button" onclick="playSound('assets/sounds/power_lost.mp3')">Power Lost</button>
                    <button class="sound-button" onclick="playSound('assets/sounds/security_ambience.mp3')">Security Ambience</button>
                </div>
                <h2>Fadeout hotkeys</h2>
                <div class="fade-keys">
                    <button class="fade-button" onclick="fadeOut(1)">1 sec</button>
                    <button class="fade-button" onclick="fadeOut(2)">2 sec</button>
                    <button class="fade-button" onclick="fadeOut(3)">3 sec</button>
                    <button class="fade-button" onclick="fadeOut(4)">4 sec</button>
                    <button class="fade-button" onclick="fadeOut(5)">5 sec</button>
                    <button class="fade-button" onclick="fadeOut(6)">6 sec</button>
                    <button class="fade-button" onclick="fadeOut(7)">7 sec</button>
                    <button class="fade-button" onclick="fadeOut(8)">8 sec</button>
                    <button class="fade-button" onclick="fadeOut(9)">9 sec</button>
                    <button class="fade-button" onclick="fadeOut(10)">10 sec</button>
                </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
